<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="main" class="container">
      <div class="total1 row">
        <div class="showw2 col-sm-2"><button class="btn btn-primary btn-outlined btn-black" @click="prev()">Prev</button></div>
        <div class="showw2 col-sm-2"><button class="btn btn-primary btn-outlined btn-black" @click="next()">Next</button></div>
        <div class="showw col-sm-2"><button class="btn btn-secondary btn-outlined btn-white" v-on:click="condition = !condition"><div v-show="condition">Show<br>Table</div><div v-show="!condition">Show<br>JSON</div></button></div>
        <div class="total2 col-sm-6">
        <div v-show="!condition">
          <h1>Table</h1>
          <form>
            <div class="form-row">
              <div class="row elemen">
                <div class="texto col-sm-2">Show</div>
                <div class="col-sm-6">
                  <input type="number" class="form-control" v-model.number="per" v-on:change="cambia" min="1" max="50" required>
                </div>
                <div class="texto col-sm-4">rows per page</div>
              </div>
            </div>
          </form>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">UserId</th>
                  <th scope="col">Accounts</th>
                  <th scope="col">SavingCapacity</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="item in lists">
                  <td>{{item.userId}}</td>
                  <td>{{item.accounts}}</td>
                  <td>{{item.savingCapacity}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="total2" v-show="condition">
          <h1>JSON</h1>
          <textarea class="total col-sm-12">{{$data}}</textarea>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.1/vue-resource.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
